name: Deploy to FTP

on:
  push:
    branches:
      - master  # или master, если у тебя такая ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/  # путь к папке на сервере
          local-dir: ./           # путь к локальной папке (например, после сборки)
          protocol: ftps              # можно ftps или ftp
