<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS pildiga töö</title>
    <script src="piltScript.js"></script>
    <link rel="stylesheet" href="piltStyle.css">
</head>

<body onload="juhuslikPilt()">
    <h1>Random pilti näitamine</h1>
    <table>
        <tr>
            <td>
                <input type="button" value="random pilt" onclick="juhuslikPilt()">
                <br>
                <img src="blank" alt="" id="pilt">
            </td>
            <td id="vastus">
                Vastus:
            </td>
            <td>
                <select name="valikud" id="valikud" onchange="teeOmaValiku()">
                    <option value="1.png">Eesti</option>
                    <option value="2.png">Venemaa</option>
                    <option value="3.png">Süda</option>
                    <option value="4.png">Ukraina</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="kogus">Mitu tk soovid osta?</label>
                <input type="number" id="kogus" name="kogus" min="1" max="100" value="1" onchange="arvutaPildiHind()">
            </td>
            <td>Summa:</td>
            <td id="summa"></td>
        </tr>
    </table>
</body>
